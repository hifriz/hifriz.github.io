<html>

<head>
    <title>High Frequency Visualization</title>
    <script type="module" src="js/viz.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./data/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        //alert("Select from the dropdown lists to display a visualization");
    </script>
    <div id="panel-menu">
        <div id="menu-icon" style="width: 50%; margin-left: 25%;">
            <img src="./data/logo.png" alt="hifriz icon" class="img">
        </div>

        <div id="search">
            <input type="text" id="searchBar" onkeyup="searchStocks()" placeholder="Search by stocks symbol">
            <div id="stockList"></div>
        </div>


        <div style="text-align: left; margin-left: 10%; font-size: 0.8vw; margin-top: 20%;">Selected Stocks:</div>
        <div id="selected-assets">
            &nbsp;
        </div>

        <div>
            <input type="radio" id="marketCap" name="marketCap" value="Market Capitalization">
            <label for="marketCap" class="sort">Market Capitalization</label>
            <input type="radio" class="margin-left: 10%;" class="margin-left: 10%;" id="volume" name="volume" value="Volume">
            <label for="volume" class="sort">Volume</label>
        </div>

        <div id="date">
            <input type="date" id="tradeDate" name="tradeDate" min="2018-01-01" max="2020-12-31" onchange="dateFilter(event)">
        </div>

        <div id="detailed">
            <button id="detailed-button" onclick="viewDetails()">View in details</button>
        </div>

    </div>
    <div id="main-panel">
    </div>

    <div id="overview-legend"></div>



    <script src="js/main.js"></script>
</body>

</html>
