<html>

<head>
    <title>High Frequency Visualization</title>
    <script type="module" src="js/viz.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./data/logo.png" type="image/x-icon">
</head>

<body>
    <script>
        //alert("Select from the dropdown lists to display a visualization");
    </script>
    <div id="panel-menu">
        <div id="menu-icon">
            <img src="./data/logo.png" alt="hifriz icon" class="menu-icon">
        </div>

        <div id="search">
            <input type="text" id="searchBar" onkeyup="searchStocks()" placeholder="Search by stocks symbol">
            <div id="stockList"></div>
        </div>


        <div style="text-align: left; margin-left: 10%; font-size: 11px; margin-top: 20px;">Selected Stocks:</div>
        <div id="selected-assets">
            &nbsp;
        </div>

        <div id="date">
            <input type="date" id="tradeDate" name="tradeDate" min="2018-01-01" max="2020-12-31" onchange="dateFilter(event)">
        </div>

        <div id="detailed">
            <button id="detailed-button" onclick="viewDetails()">View in details</button>
        </div>

    </div>
    <div id="main-panel">
    </div>



    <script src="js/main.js"></script>
</body>

</html>
